<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/TodoListRepo/ToDoList/todo.js" defer></script>
    <link rel="stylesheet" href="/TodoListRepo/ToDoList/todo.css">
    <title>To_Do_List</title>
</head>
<body>
    <div class="container">
        <div class="app">
            <h1>To Do List</h1>
            <form action="">
                <input type="text" placeholder="Input your task">
                <button type="submit">&plus;</button>
            </form>
            <ul>
                <li>
                    <input type="checkbox" onclick="taskComplete(this)" class="check">
                    <input type="text" value="my Task" class="task" onfocus="getCurrentTask(this)" onblur="editTask(this)">
                    <i class="fa fa-trash" onclick="removeTask(this)">hii</i>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
